<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change</title>
    <script src="C:/JSProject/js/jquery.js"></script>
    <script>
        $(function () {
            $("#rel_site").on("change",function () {
                $(".txt").text($(this).val()); 
            });
        });



    </script>
</head>
<body>
    <select id="rel_site">
        <option value="">과자 선택</option>
        <option value="1200">포테토칩</option>
        <option value="1100">오감자</option>
        <option value="800">포스틱</option>
    </select>
    <p class="txt"></p>
</body>
</html>
